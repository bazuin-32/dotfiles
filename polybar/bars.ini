[bar/main]
monitor = ${env:MONITOR:}
width = 100%
height = 27
;offset-x = 1%
;offset-y = 1%
radius = 8.0
fixed-center = false
bottom = true
wm-name = bspwm

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3
line-color = #f00

border-size = 0
border-color = #000000

padding-left = 0
padding-right = 2

module-margin-left = 1
module-margin-right = 1

font-0 = MesloLGS NF:pixelsize=10;1
font-1 = MesloLGS NF:fontformat=truetype:size=8:antialias=false;0
font-2 = MesloLGS NF:pixelsize=10;1

modules-left = bspwm
modules-center = 

separator = "/"

tray-position = right
tray-padding = 2
;tray-background = #0063ff

wm-restack = bspwm
;wm-restack = i3

;override-redirect = true

;scroll-up = bspwm-desknext
;scroll-down = bspwm-deskprev

;scroll-up = i3wm-wsnext
;scroll-down = i3wm-wsprev

cursor-click = pointer
cursor-scroll = ns-resize

[bar/desktop]
inherit = bar/main
modules-right = filesystem pulseaudio memory arc cpu eth temperature weather date

[bar/laptop]
inherit = bar/main
modules-right = filesystem pulseaudio memory cpu wlan battery date

