## custom modules
[module/weather]
type = custom/script

exec = /bin/python3 ~/.local/share/get-temperature.py

# continuous output
tail = true

# update interval (sec)
interval = 600

# preceding label
format-prefix = "out "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.underline}

label = %output%

# open browser on click
click-left = "xdg-open https://www.wunderground.com/weather/us/co/aurora/KCOAUROR275"

[module/arc]
type = custom/script

exec = echo "scale=2; ( $(echo "$(arc_summary | grep 'ARC size (current)' | rev | cut -d ' ' -f -2 | rev | cut -d ' ' -f 1) * 1024 * 1024" | bc) / $(cat /proc/meminfo | grep -i memtotal | cut -d ' ' -f 8- | rev | cut -d ' ' -f 2-3 | rev) ) * 100" | bc | awk '{print substr($0,1,2)"%"}'

# continuous output
tail = true

# update interval (sec)
interval = 2

format-prefix = "arc "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = ${colors.underline}

label = %output%

